<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>index td6 : fetch</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
</head>
<body>
<main id="photo">
  <h1 id="photo_title">Photo : 105</h1>

  <!-- Contenu dynamique inséré ici -->
  <section id="la_photo"></section>
</main>

<hr>

<!-- Bouton galerie + conteneur -->
<button id="load_gallery">Charger la galerie</button>
<div id="pagination">
	<button id="first_page">« Première</button>
	<button id="prev_page">‹ Précédente</button>
	<button id="next_page">Suivante ›</button>
	<button id="last_page">Dernière »</button>
  </div>  
<section id="galerie"></section>

<!-- Template Handlebars pour une photo complète -->
<script id="photoTemplate" type="text/x-handlebars-template">
  <img src="{{imageUrl}}" alt="{{titre}}" />
  <h4>{{titre}}</h4>
  <p>{{descr}}</p>
  <p>{{type}}, {{width}} x {{height}}</p>
  <h4>Catégorie : {{categorie}}</h4>
  <h4>Commentaires :</h4>
  <ul>
	{{#each commentaires}}
	  <li><strong>{{pseudo}}</strong> : {{content}}</li>
	{{/each}}
  </ul>  
</script>

<script type="module" src="js/index.js"></script>
</body>
</html>
